<!doctype html>
<html>
    <head>
        <title>Disappearing Circles</title>

        <style type="text/css">
             .circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                float: left;
                margin-right: 50px;
             }

             #redColor { background-color: red; }
             #blueColor { background-color: blue; }
             #yellowColor { background-color: yellow; }

        </style>
    </head>
    <body>
        <div class="circle" id="redColor"></div>
        <div class="circle" id="blueColor"></div>
        <div class="circle" id="yellowColor"></div>


        <script type="text/javascript">
            document.getElementById("redColor").onclick = function() {
                document.getElementById("redColor").style.display = "none";
            }

            document.getElementById("blueColor").onclick = function() {
                document.getElementById("blueColor").style.display = 'none';
            }

            document.getElementById("yellowColor").onclick = function() {
                document.getElementById("yellowColor").style.display = "none";
            }
            
        </script>
    </body>
</html>
